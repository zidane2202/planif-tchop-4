services:
  - type: web
    name: planif-tchop
    env: node
    plan: free
    buildCommand: npm install && npm run build:web && cd src/backend && npm install
    startCommand: node src/backend/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_APIKEY
        sync: false  # Set this in Render dashboard
      - key: CORS_ORIGIN
        value: '*'  # Or set to your frontend domain

